<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="~{template/fragments/block :: config}"></th:block>
<link href="/css/main.css" rel="stylesheet">
<link href="/css/memberCSS/modifyC.css" rel="stylesheet">
<style>
    .msg {
        font-size: 0.9em;
        margin-top: 5px;
    }
    .error {
        color: red;
    }
    .success {
        color: green;
    }
</style>
</head>
<body>
	<th:block th:insert="~{template/fragments/block :: logo}"></th:block>
    <th:block th:insert="~{template/fragments/block :: mainMenu}"></th:block>
    <div class="layout-container">
	    <th:block th:insert="~{template/fragments/block :: sideMenu}"></th:block>
	    <!-- 본문 영역 -->
	    <main class="modify-customer">
		    <h2>회원 정보 수정</h2>
		    <form th:action="@{/customer/update}" method="post" onsubmit="return combineAddress() && validateForm()">
		        <label for="id">아이디:</label><br/>
		        <input type="text" id="id" name="id" th:value="${member.id}" readonly required /><br/><br/>
		        
		        <label for="passwd">비밀번호:</label><br/>
		        <input type="password" id="passwd" name="passwd" required /><br/><br/>
		        <div id="passwdMsg" class="msg"></div>
		        
		        <label for="name">이름:</label><br/>
		        <input type="text" id="name" name="name" th:value="${member.name}" required /><br/><br/>
		        
		        <label for="registrationNumber">주민등록번호:</label><br/>
		        <input type="text" id="registrationNumber" name="registrationNumber" th:value="${member.registrationNumber}" required /><br/><br/>
		        <div id="rrnMsg" class="msg"></div>
		        
		        <!-- 주소 검색 필드 (자동입력) -->
				<div class="address-search-wrapper">
				  <label for="baseAddress">주소:</label>
				  <button type="button" onclick="execDaumPostcode()">주소 검색</button>
				</div>
				
				<input type="text" id="baseAddress" th:value="${member.address}" readonly required />
				
				<!-- 상세주소 (사용자가 직접 입력) -->
				<label for="detailAddress">상세주소:</label><br/>
				<input type="text" id="detailAddress" placeholder="상세주소 입력" required /><br/><br/>
				
				<input type="hidden" id="address" name="address" />
		        
		        <label for="phoneNumber">전화번호:</label><br/>
		        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${member.phoneNumber}" /><br/><br/>
		        <div id="phoneMsg" class="msg"></div>
		        
		        <label for="email">이메일:</label><br/>
		        <input type="email" id="email" name="email" th:value="${member.email}" /><br/><br/>
		        
		        <div class="button-group">
				  <button type="submit">수정하기</button>
				  <a href="/customer" class="btn btn-secondary">목록으로</a>
				</div>
		    </form>
		</main>
	 </div>
	<th:block th:insert="~{template/fragments/block :: footer}"></th:block>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/JS/modifyC.js"></script>
</body>
</html>
