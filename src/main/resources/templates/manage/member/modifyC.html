<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="~{template/fragments/block :: config}"></th:block>
<link href="/css/main.css" rel="stylesheet">
<link href="/css/memberCSS/modifyC.css" rel="stylesheet">
<style>
    .msg {
        font-size: 0.9em;
        margin-top: 5px;
    }
    .error {
        color: red;
    }
    .success {
        color: green;
    }
</style>
</head>
<body>
	<th:block th:insert="~{template/fragments/block :: header}"></th:block>
	<th:block th:insert="~{template/fragments/block :: logo}"></th:block>
    <th:block th:insert="~{template/fragments/block :: mainMenu}"></th:block>
    <div class="layout-container">
	    <th:block th:insert="~{template/fragments/block :: sideMenu}"></th:block>
	    <!-- 본문 영역 -->
	    <main class="modify-customer">
		    <h2>회원 정보 수정</h2>
		    <form th:action="@{/customer/update}" method="post" onsubmit="return combineAddress() && validateForm()">
		        <!-- 기본 정보 -->
		        <label for="id">아이디:</label><br/>
		        <input type="text" id="id" name="id" th:value="${member.id}" readonly required /><br/><br/>
		
		        <label for="passwd">비밀번호:</label><br/>
		        <input type="password" id="passwd" name="passwd" th:value="${member.passwd}" required /><br/><br/>
		        <div id="passwdMsg" class="msg"></div>
		
		        <label for="name">이름:</label><br/>
		        <input type="text" id="name" name="name" th:value="${member.name}" required /><br/><br/>
		
		        <label for="registrationNumber">주민등록번호:</label><br/>
		        <input type="text" id="registrationNumber" name="registrationNumber" th:value="${member.registrationNumber}" required /><br/><br/>
		        <div id="rrnMsg" class="msg"></div>
		
		        <!-- 주소 -->
		        <div class="address-search-wrapper">
		            <label for="baseAddress">주소:</label>
		            <button type="button" onclick="execDaumPostcode()">주소 검색</button>
		        </div>
		        <input type="text" id="baseAddress" th:value="${member.address}" readonly required />
		        <label for="detailAddress">상세주소:</label><br/>
		        <input type="text" id="detailAddress" placeholder="상세주소 입력"/><br/><br/>
		        <input type="hidden" id="address" name="address" />
		
		        <!-- 연락처 -->
		        <label for="phoneNumber">전화번호:</label><br/>
		        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${member.phoneNumber}" /><br/><br/>
		        <div id="phoneMsg" class="msg"></div>
		
		        <label for="email">이메일:</label><br/>
		        <input type="email" id="email" name="email" th:value="${member.email}" /><br/><br/>
		
		        <!-- 등급 -->
		        <label for="grade">등급</label><br/>
		        <select id="grade" name="grade">
		            <option value="일반회원" th:selected="${member.grade == '일반회원'}">일반회원</option>
		            <option value="브론즈" th:selected="${member.grade == '브론즈'}">브론즈</option>
		            <option value="실버" th:selected="${member.grade == '실버'}">실버</option>
		            <option value="골드" th:selected="${member.grade == '골드'}">골드</option>
		            <option value="VIP" th:selected="${member.grade == 'VIP'}">VIP</option>
		            <option value="사원" th:selected="${member.grade == '사원'}">사원</option>
		            <option value="매니저" th:selected="${member.grade == '매니저'}">매니저</option>
		            <option value="운영자" th:selected="${member.grade == '운영자'}">운영자</option>
		        </select>
		        <br/><br/>
		
		        <!-- 혜택 관리 -->
		        <div class="customer-benefit">
		            <h3>혜택 관리</h3>
		
		            <!-- 검색 input -->
		            <input type="text" id="benefitSearch" placeholder="혜택 이름 검색">
		            <button type="button" id="searchBenefitBtn">검색</button>
		
		            <!-- 검색 결과 -->
		            <ul id="benefitResults"></ul>
		
		            <!-- 현재 회원 혜택 -->
		            <h4>보유 혜택</h4>
		            <ul id="customerBenefitList">
					    <li th:each="b : ${memberBenefits}"
					        th:attr="data-name=${b.benefitName}, data-description=${b.benefitDescription}">
					        <div class="benefit-item">
					            <span class="benefit-name" th:text="${b.benefitName}"></span>
					            <input type="text" class="benefit-desc" th:value="${b.benefitDescription}" placeholder="설명 입력" />
					            <button type="button" class="removeBenefitBtn">삭제</button>
					        </div>
					    </li>
					</ul>

		            <!-- form 전송용 hidden input -->
		            <input type="hidden" id="benefitsInput" name="benefits" th:value="${combinedBenefits}" />
		        </div>  
		
		        <div class="button-group">
		            <button type="submit">수정하기</button>
		            <a href="/customer" class="btn btn-secondary">목록으로</a>
		        </div>
		    </form>
		</main>

	 </div>
	<th:block th:insert="~{template/fragments/block :: footer}"></th:block>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/JS/modifyC.js"></script>
</body>
</html>
