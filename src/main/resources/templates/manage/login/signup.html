<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto">
	<head>
	  <meta charset="UTF-8" />
	  <title>Insert title here</title>
	  <th:block th:insert="~{template/fragments/block :: config}"></th:block>
	  <link href="/css/loginCSS/signup.css" rel="stylesheet" />
	</head>
	<body>
	  	<main class="signup">
		  <h2>회원가입</h2>
		  <form action="/signup" method="post">
		    <!-- 아이디 -->
		    <button type="button" onclick="checkId()">중복확인</button>
		    <label for="id">아이디</label>
			<input type="text" id="id" name="id" required pattern="^[a-zA-Z0-9]{5,15}$" title="5~15자의 영문 또는 숫자">
			<span id="idMessage" class="message"></span>

		    <!-- 비밀번호 -->
			<label for="passwd">비밀번호</label>
			<input type="password" id="passwd" name="passwd" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$" title="영문, 숫자, 특수문자 포함 8~20자">
			<span id="passwdMessage" class="message"></span>
		
		    <!-- 이름 -->
		    <label for="name">이름</label>
		    <input type="text" id="name" name="name" required pattern="^[가-힣]{2,5}$" title="한글 2~5자">
		
		    <!-- 주민등록번호 -->
			<label for="registrationNumber">주민등록번호</label>
			<input type="text" id="registrationNumber" name="registrationNumber" required pattern="^\d{6}-\d{7}$" title="예: 900101-1234567">
			<span id="regMessage" class="message"></span>

		    <!-- 주소 -->
		    <label for="address">주소</label>
		    <input type="text" id="address" name="address" readonly onclick="execDaumPostcode()" placeholder="주소 검색">
		    
		    <label for="detailAddress">상세주소</label>
		    <input type="text" id="detailAddress" name="detailAddress" required>
		
		    <!-- 전화번호 -->
			<label for="phoneNumber">전화번호</label>
			<input type="text" id="phoneNumber" name="phoneNumber" pattern="^01[0-9]-\d{3,4}-\d{4}$" title="예: 010-1234-5678">
			<span id="phoneMessage" class="message"></span>
		
		    <!-- 이메일 -->
			<label for="email">이메일</label>
			<input type="email" id="email" name="email">
			<span id="emailMessage" class="message"></span>
		
		    <button type="submit">가입하기</button>
		  </form>
		  <!-- 로그인 화면으로 돌아가기 버튼 -->
		  <div style="text-align: center; margin-top: 20px;">
		    <a href="/" class="btn-link">로그인 화면으로 돌아가기</a>
		  </div>
		</main>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/JS/signup.js"></script>
</html>
