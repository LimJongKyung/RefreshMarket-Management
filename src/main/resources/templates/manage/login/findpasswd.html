<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto">
	<head>
	  <meta charset="UTF-8" />
	  <title>Insert title here</title>
	  <th:block th:insert="~{template/fragments/block :: config}"></th:block>
	  <link href="/css/loginCSS/findpasswd.css" rel="stylesheet" />
	</head>
	<body>
	  	<main class="find-password">
		  <h2>비밀번호 찾기</h2>
		
		  <!-- 메시지 출력 -->
		  <div th:if="${msg}" style="color: red;">
		    <p th:text="${msg}"></p>
		  </div>
		
		  <form method="post" action="/send-password">
		    <label for="id">아이디</label>
		    <input type="text" name="id" required />
		
		    <label for="name">이름</label>
		    <input type="text" name="name" required />
		
		    <button type="submit">비밀번호 찾기</button>
		  </form>
		
		  <div style="text-align: center; margin-top: 20px;">
		    <a href="/" class="btn-link">로그인 화면으로 돌아가기</a>
		  </div>
		</main>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
