<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="~{template/fragments/block :: config}"></th:block>
<link href="/css/main.css" rel="stylesheet">
<link href="/css/productCSS/detailP.css" rel="stylesheet">
</head>
<body>
	<th:block th:insert="~{template/fragments/block :: logo}"></th:block>
    <th:block th:insert="~{template/fragments/block :: mainMenu}"></th:block>
    <div class="layout-container">
	    <th:block th:insert="~{template/fragments/block :: sideMenu}"></th:block>
	    <!-- 본문 영역 -->
	    <main class="detail-product">
		  <div class="container mt-5">
		    <h2 class="mb-4">제품 상세 정보</h2>
		    <table class="table table-bordered">
		      <tbody>
		        <tr>
		          <th>제품 ID</th>
		          <td th:text="${product.productId}">제품 ID</td>
		        </tr>
		        <tr>
		          <th>제품명</th>
		          <td th:text="${product.name}">제품명</td>
		        </tr>
		        <tr>
		          <th>설명</th>
		          <td th:text="${product.description}">설명</td>
		        </tr>
		        <tr>
		          <th>가격</th>
		          <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">가격</td>
		        </tr>
		        <tr>
		          <th>재고 수량</th>
		          <td th:text="${product.stock}">재고 수량</td>
		        </tr>
		        <tr>
		          <th>이미지</th>
		          <td>
		            <img th:src="@{/product/image/{id}(id=${product.productId})}" alt="이미지" style="width:80px; height:80px; object-fit:cover;" />
		          </td>
		        </tr>
		        <tr>
		          <th>카테고리 ID</th>
		          <td th:text="${product.category}">카테고리 ID</td>
		        </tr>
		        <tr>
			      <th>메인화면에 추가</th>
			      <td th:text="${product.mainDisplay}">mainDisplay</td>
			    </tr>
			    <tr>
			      <th>판매자</th>
			      <td th:text="${product.seller}">판매자</td>
			    </tr>
			    <tr>
			      <th>제조업체</th>
			      <td th:text="${product.manufacturer}">제조업체</td>
			    </tr>
			    <tr>
			      <th>상세선택</th>
			      <td th:text="${product.detailOption}">상세선택</td>
			    </tr>
			    <tr>
			    	<th>상세선택 가격</th>
			    	<td th:text="${product.detailOptionPrice}"></td>
			    </tr>
		        <tr>
		          <th>등록일</th>
		          <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}">등록일</td>
		        </tr>
		        <tr>
		          <th>수정일</th>
		          <td th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">수정일</td>
		        </tr>
		      </tbody>
		    </table>
		
		    <div class="mt-3">
		      <a href="/product" class="btn btn-secondary">목록으로</a>
		      <a th:href="@{/product/updateForm(id=${product.productId})}" class="btn btn-primary">수정</a>
		      <form th:action="@{/product/delete}" method="post" style="display: inline;" 
		            onsubmit="return confirm('정말 삭제하시겠습니까?');">
		        <input type="hidden" name="id" th:value="${product.productId}" />
		        <button type="submit" class="btn btn-danger">삭제</button>
		      </form>
		    </div>
		  </div>
		</main>

	 </div>
	<th:block th:insert="~{template/fragments/block :: footer}"></th:block>
</body>
</html>
